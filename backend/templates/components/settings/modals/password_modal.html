<!-- 비밀번호 확인 모달 -->
<div id="passwordModal" class="modal">
    <div class="modal-content" style="max-width: 400px;">
        <div class="modal-header" style="border-bottom: none; padding-bottom: 0;">
            <h3 style="text-align: center; width: 100%; margin: 0;">설정 잠금 해제</h3>
        </div>
        <div class="modal-body" style="padding: 20px 30px;">
            <p style="text-align: center; color: #666; margin-bottom: 20px;">
                설정을 변경하려면 관리자 비밀번호를 입력하세요.
            </p>
            <div class="form-group">
                <input type="password" id="unlockPasswordInput" class="form-control" placeholder="비밀번호 입력"
                    style="text-align: center; font-size: 18px; letter-spacing: 2px;"
                    onkeydown="if(event.key === 'Enter') checkUnlockPassword()">
                <p id="passwordErrorMsg"
                    style="color: #ef4444; text-align: center; margin-top: 10px; font-size: 14px; display: none;">
                    비밀번호가 일치하지 않습니다.
                </p>
            </div>
        </div>
        <div class="modal-footer" style="border-top: none; padding-top: 0; display: flex; gap: 10px;">
            <button type="button" class="btn btn-secondary" onclick="closePasswordModal()" style="flex: 1;">취소</button>
            <button type="button" class="btn btn-primary" onclick="checkUnlockPassword()" style="flex: 1;">확인</button>
        </div>
    </div>
</div>
