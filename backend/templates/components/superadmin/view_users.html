<div id="view-users" class="admin-view">
    <div class="table-header">
        <div class="view-controls">
            <div class="toss-search-container">
                <i class="fas fa-search toss-search-icon"></i>
                <input type="text" class="toss-search-input" placeholder="사용자 이름 또는 ID 검색..."
                    onkeyup="filterUsers(this.value)">
            </div>
        </div>
        <div class="header-actions">
            <button class="toss-btn toss-btn-secondary" onclick="loadAllUsers()">
                <i class="fas fa-sync-alt"></i> 새로고침
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="toss-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>역할</th>
                    <th>소속 프랜차이즈</th>
                    <th>소속 매장</th>
                    <th>활동 일시</th>
                    <th>상태</th>
                    <th style="text-align: right;">관리</th>
                </tr>
            </thead>
            <tbody id="usersGrid">
                <!-- Data populated by JS -->
            </tbody>
        </table>
    </div>
</div>
