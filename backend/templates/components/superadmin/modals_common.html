<!-- Notification Modal -->
<div id="notificationModal" class="modal-overlay">
    <div class="modal-content" style="width: 400px; text-align: center;">
        <div class="modal-title" id="notificationTitle" style="margin-bottom: 12px;">알림</div>
        <div id="notificationMessage"
            style="font-size: 16px; color: var(--toss-gray-700); margin-bottom: 32px; line-height: 1.5; word-break: keep-all;">
        </div>
        <div class="modal-actions" style="justify-content: center;">
            <button type="button" class="toss-btn toss-btn-primary" style="width: 100%; justify-content: center;"
                onclick="closeModal('notificationModal')">확인</button>
        </div>
    </div>
</div>
