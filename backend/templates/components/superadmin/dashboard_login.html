<div id="loginMonitorContainer" style="display: none; margin-top: 24px;">
    <div class="table-header">
        <h3 style="margin: 0; font-size: 20px; font-weight: 800; color: var(--toss-gray-900);">접속 현황 모니터링</h3>
        <div class="view-controls" style="margin-bottom: 0;">
            <div class="input-group" style="margin-bottom: 0;">
                <input type="text" id="loginMonitorSearchInput" class="toss-input" placeholder="성함 또는 아이디로 검색"
                    style="width: 240px; height: 40px;" onkeyup="filterLoginMonitor()">
            </div>
            <button class="toss-btn toss-btn-secondary" onclick="loadLoginMonitor()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <div class="dashboard-widget" style="margin-top: 24px;">
        <div class="widget-title">최근 24시간 접속 사용자</div>
        <div class="table-container" style="margin-top: 16px;">
            <table class="toss-table">
                <thead>
                    <tr>
                        <th>사용자 계정</th>
                        <th>소속 정보</th>
                        <th>권한</th>
                        <th style="text-align: center;">계정 상태</th>
                        <th style="text-align: right;">최근 접속 시간</th>
                    </tr>
                </thead>
                <tbody id="loginUserListBody">
                    <!-- Data populated by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>
