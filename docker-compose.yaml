version: '3'

services:
  backend:
    build: ./backend
    container_name: waiting_backend_v2
    ports:
      - "8088:8000"
    volumes:
      - ./backend:/app
      - ./backend/database:/app/database # Persist existing SQLite DB in backend/database
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      # PostgreSQL 연결 설정 (ID/PW/Port를 본인 설정에 맞게 변경하세요)
      # 형식: postgresql://[user]:[password]@[host]:[port]/[db_name]
      # 예시: postgresql://myuser:mypassword@192.168.0.100:5432/waiting_system
      - DATABASE_URL=postgresql://user:password@host.docker.internal:5432/waiting_system
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      # 2. 서비스 레벨: 사용할 네트워크 지정
      - waiting-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: waiting_frontend_v2
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=http://backend:8000/api
    depends_on:
      - backend
    networks:
      # 2. 서비스 레벨: 사용할 네트워크 지정
      - waiting-net

networks:
  # 1. 최상위 레벨: 네트워크 정의 및 생성
  waiting-net:
    driver: bridge
