services:
  # Backend Service
  - type: web
    name: waiting-backend
    env: docker
    region: singapore # or ohio, frankfurt etc.
    plan: starter # Persistent Disk requires Starter plan or higher usually, individual paid
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /docs
    # Supabase 사용으로 Disk 제거 (비용 절감)
    envVars:
      - key: DATABASE_URL
        sync: false # Render 대시보드에서 직접 입력하도록 설정
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 8000

  # Frontend Service
  - type: web
    name: waiting-frontend
    env: docker
    region: singapore
    plan: free
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: API_URL
        value: http://waiting-backend:8000 # Use Render internal service discovery
      - key: NEXT_PUBLIC_API_URL
        value: http://waiting-backend:8000 # Used for SSR/Rewrites internally
